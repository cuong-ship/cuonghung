<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các sản phẩm - Hoa Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <h1>Hoa Shop</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sản phẩm -->
    <section class="product-list">
        <h2>Tất cả sản phẩm</h2>
        <div class="products">
            <!-- Sản phẩm 1 -->
            <div class="product-card">
                <img src="flower1.jpg" alt="Hoa Hồng Đỏ">
                <h3>Hoa Hồng Đỏ</h3>
                <p class="price">200.000 VNĐ</p>
                <a href="product-detail.html" class="btn">Xem chi tiết</a>
            </div>
            <!-- Sản phẩm 2 -->
            <div class="product-card">
                <img src="flower2.jpg" alt="Hoa Ly">
                <h3>Hoa Ly</h3>
                <p class="price">150.000 VNĐ</p>
                <a href="product-detail.html" class="btn">Xem chi tiết</a>
            </div>
            <!-- Sản phẩm 3 -->
            <div class="product-card">
                <img src="flower3.jpg" alt="Hoa Tulip">
                <h3>Hoa Tulip</h3>
                <p class="price">180.000 VNĐ</p>
                <a href="product-detail.html" class="btn">Xem chi tiết</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Hoa Shop. Tất cả quyền lợi thuộc về Hoa Shop.</p>
        </div>
    </footer>
</body>

</html>
